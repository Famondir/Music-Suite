name: Test and Lint
run-name: ${{ github.actor }} triggers tests and linting after last push
on: [push]
jobs:
  testing:
    strategy:
      matrix:
        # os: [ubuntu-latest, windows-latest]
        # python-version: [3.12, 3.11, '3.10', 3.9, 3.8, 3.7, 3.6]
        os: [ubuntu-latest]
        python-version: [3.12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: set pythonpath
        run: |
          echo "PYTHONPATH=mlprepare" >> $GITHUB_ENV/src/main/python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
      